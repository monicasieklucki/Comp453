{% extends "layout.html" %}
{% block content %}
    {% for result in results %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title" >{{ result.ItemName }}</a></h2>
            <p class="article-content">{{ result.ItemPrice }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
