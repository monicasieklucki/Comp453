{% extends "layout.html" %}
{% block content %}

{% for message in get_flashed_messages() %}
<h2>{{ message }}</h2>
{% endfor %}
    {% for result in results %}
        <article class="media content-section" style="float: left; margin: 10px;">
          <div class="media-body">
            <img src="/static/images/{{result.ItemImage}}" style="width:200px;height:200px;">
            <h2><a class="article-title" >{{ result.ItemName }} </a></h2>
            <p class="article-content" style="float: left;">${{ result.ItemPrice }}</p>
            <a href="{{ url_for('add_item_to_cart', ItemID=result.ItemID) }}" type="button" class="btn btn-primary" style="float: right;">Add to Cart</a>
          </div>
        </article>
        
    {% endfor %}
{% endblock content %}
